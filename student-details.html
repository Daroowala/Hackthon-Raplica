<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    
</head>
<body>
    <div class="container">
        <h1>Student Details</h1>
        <table id="student-table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>CNIC</th>
                    <th>Course</th>
                    <th>Marks</th>
                    <th>Total Marks</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody id="student-data">
                <!-- Student data will be populated here -->
            </tbody>
        </table>
    </div>
    <script src="display-student-details.js" type="module"></script>
</body>
</html>
